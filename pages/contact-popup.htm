url = "/contact-popup"
is_hidden = 0
==
<div class="white-popup">
	<div class="h3">Заказать звонок</div>
	<p>Отправьте заявку, и наш оператор свяжется с Вами в ближайшее время.</p>
	<form data-request="onContact" data-request-flash>
		
		<div class="form-group">
			<input type="text" name="fio" class="form-control" placeholder="ФИО">
		</div>
		<div class="form-group">
			<input type="text" name="phone" class="form-control" placeholder="Номер телефона">
		</div>

		<div class="form-group text-right">
			<button type="submit" class="btn btn-lg btn-red">Заказать звонок</button>
		</div>

	</form>
</div>
